{% extends "base.html" %}

{% block title %}Crear Curso{% endblock %}

{% block content%}
<div class="container-fluid">
    <h1>{{ 'Editar' if curso else 'Agregar' }} Curso</h1>
    <form method="POST" class="row g-3">
        <div class="row-cols-lg-auto">
            <input type="text" name="nombre" class="form-control w-50" placeholder="Nombre del Curso" value="{{ curso.nombre if curso else '' }}" required>        
        </div>
        <div class="row-cols-lg-auto">
            <input type="text" name="nivel" class="form-control w-50" placeholder="Nivel" value="{{ curso.nivel if curso else '' }}" required>        
        </div>
        <div class="row-cols-lg-auto">
            <input type="text" name="profesor" class="form-control w-50" placeholder="Profesor" value="{{ curso.profesor if curso else '' }}">        
        </div>
        <div class="row-cols-lg-auto">
            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
    </form>
</div>  

{% endblock %}
