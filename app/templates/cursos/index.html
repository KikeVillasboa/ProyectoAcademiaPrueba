{% extends "base.html" %}

{% block title %}Lista de Cursos{% endblock %}

{% block content%}

    <h1>Cursos</h1>
    <a href="{{ url_for('crear_curso') }}" class="btn btn-primary mb-3">Agregar Curso</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Nivel</th>
                <th>Profesor</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
            <tr>
                <td>{{ curso.nombre }}</td>
                <td>{{ curso.nivel }}</td>
                <td>{{ curso.profesor }}</td>
                <td>
                    <a href="{{ url_for('editar_curso', id=curso.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('eliminar_curso', id=curso.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
